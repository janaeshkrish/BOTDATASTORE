version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get
  - ask_info:
      use_entities:
        - column
        - occup

slots:
  name:
    type: text
  gender:
    type: text
  city:
    type: text
  occupation:
    type: text

forms:
  Form_Info:
    name:
      - type: from_text
    gender:
      - type: from_text
    city:
      - type: from_text
    occupation:
      - type: from_text


entities:
  - column
  - occup

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by janaeshwar."

  utter_ask_name:
  - text: 'Enter the name'

  utter_ask_gender:
  - text: 'Enter your gender'
  utter_ask_city:
  - text : 'May i know your native city?'

  utter_ask_occupation:
  - text : 'What is your occupation'

  utter_name:
  - text: "Data Saved"

actions:
  - utter_ask_name
  - utter_ask_city
  - utter_ask_gender
  - utter_ask_occupation
  - action_save_data
  - utter_name
  - action_fetch_data
  - slot_clear

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
