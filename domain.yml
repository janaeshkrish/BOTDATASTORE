version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- add_data:
    use_entities: true
- ask_info:
    use_entities:
    - column
    - occup
entities:
- number
- email
- column
- occup
slots:
  name:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  number:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  email:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  occupation:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_goodbye:
  - text: Bye
  utter_ask_name:
  - text: May I Know your name please
  utter_ask_number:
  - text: May I Know your mobile number please
  utter_ask_email:
  - text: May I Know your email id please
  utter_ask_occupation:
  - text: May I Know your occupation please
  utter_happy:
  - text: happy
actions:
- utter_greet
- utter_goodbye
- utter_ask_name
- utter_ask_number
- utter_ask_email
- utter_ask_occupation
- action_save_data
- action_fetch_data
- utter_happy
- Display_Data
forms:
  Form_Info:
    email:
    - entity: email
      type: from_entity
    name:
    - type: from_text
    number:
    - entity: number
      type: from_entity
    occupation:
    - type: from_text
e2e_actions: []
